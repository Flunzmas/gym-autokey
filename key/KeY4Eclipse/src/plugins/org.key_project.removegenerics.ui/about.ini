aboutText=Remove Generics\n\
\n\
This feature provides functionality to remove generics.\n\
\n\
For an optimal user experience it is recommended to use at least the following JVM memory settings:\n\
-Xms128m\n\
-Xmx1024m\n\
-XX:MaxPermSize=256m\n\
\n\
The current settings can be inspected in the configuration tab of the installation details available in the "About Eclipse" dialog. They can be changed in the "eclipse.ini" file or by starting Eclipse with the following additional parameters:\n\
-vmargs -Xms128m -Xmx1024m -XX:MaxPermSize=256m\n\
